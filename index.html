<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Video player</title>
  </head>
  <body>
    <div class="container">
      <h1>Video Gallery</h1>
     <div class="row">
        <div class="col">
          <div class="featureImg">
            <img src="./Media/image-1.png" width="100%" alt="" />
            <img class="playBtn" src="./Media/play icon.svg" alt="" />
          </div>
        </div>
        <div class="col">
          <div class="smallImgRow">
            <div class="smallImg">
             <div class="image">
                <img src="./Media/image-1.png" alt="" />
                <img class="playBtn" src="./Media/play icon.svg" onclick="playVideo('Media/video-1.mp4')" />
             </div>
              <p>video-1: Glimpse of flowers' beauty</p>
             
            </div>
          </div>
          <div class="smallImgRow">
            <div class="smallImg">
             <div class="image">
                <img src="./Media/image-2.png" alt="" />
                <img class="playBtn" src="./Media/play icon.svg" onclick="playVideo('Media/video-2.mp4')"/>
             </div>
              <p>video-2:Vacation on the shore</p>
            </div>
          </div>
          <div class="smallImgRow">
            <div class="smallImg">
                <div class="image">
                    <img src="./Media/image-3.png" alt="" />
                    <img class="playBtn" src="./Media/play icon.svg" onclick="playVideo('Media/video-3.mp4')" />
                </div>
             
              <p>video-3:Enchanting view of place </p>
            </div>
          </div>
        </div>
      </div>
      
      <div class=" videoPlayer" id="videoplr">
        <video  width="100%" controls autoplay id="myVideo">
            <source src="Media/video-1.mp4" type="video/mp4">
        </video>
        <img class="closeBtn" src="./Media/close icon.svg" onclick="stopVideo()">
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
